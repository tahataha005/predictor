<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="javascript/java.js" type="text/javascript"></script>
</head>
<body>
    
    <div class="container">

        <!-- Start of header -->
        <section class="top">
            <p class="head">Welcome To Predictor</p>
            <p class="subhead">We can predict your gender, age and nationality !</p>
        </section>
        <!-- End of header -->

        <!-- Start of body content -->
        <section class="content">

            <!-- Start of prediction program section -->
            <div class="mainSections">

                <!-- Name input -->
                <div class="nameSection">
                    <label class="title">Enter name:</label>
                    <div class="inputsection">
                        <input type="text" id="name" class="nameInput">
                        <button id="predictBtn" class="predictButton">Predict</button>
                
                    </div>
                </div>

                <!-- Predictions output -->
                <div class="predictionBox">
                    <p class="title">Predictions:</p>
                    <div class="predictionValues">

                        <!-- Devided predictions to items -->
                        <div class="predictionItems">
                            <label class="predictionTitles">Gender:</label>
                            <p id="gender" class="predictions"></p>
                        </div>
                        <div class="predictionItems">
                            <label class="predictionTitles">Age:</label>
                            <p id="age" class="predictions"></p>
                        </div>
                        <div class="predictionItems">
                            <label class="predictionTitles">Nationality:</label>
                            <p id="nationality" class="predictions"></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of prediction program section -->

            <!-- Start of dog image section -->
            <div class="mainSections">
                <div class="image">

                </div>

                <button class="changeImageButton"></button>
            </div>

        </section>
        <!-- End of body content -->
    </div>
</body>
</html>
